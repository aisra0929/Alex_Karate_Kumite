<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karate Scoreboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Favicon placeholder -->
  <link id="favicon" rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="scoreboard">

    <!-- Logo placeholder -->
    <div class="logo">
      <img id="logo" src="logo.png" alt="Logo">
    </div>

    <!-- Player Scores -->
    <div class="players">
      <div class="player ao">
        <div class="player-header">
          <span class="label">AO</span>
          <input type="text" value="AO" class="player-name">
        </div>
        <div class="score-box">0</div>
      </div>

      <div class="player aka">
        <div class="player-header">
          <span class="label">AKA</span>
          <input type="text" value="AKA" class="player-name">
        </div>
        <div class="score-box">0</div>
      </div>
    </div>

    <!-- Score Buttons & Penalties -->
    <div class="controls">
      <div class="points ao-points">
        <button>1C</button>
        <button>2C</button>
        <button>3C</button>
        <button>HC</button>
        <button>H</button>
        <button>S</button>
        <button class="penalty">K</button>
      </div>

      <div class="timer-section">
        <button class="minus">-</button>
        <div id="time">02:00</div>
        <button class="plus">+</button>
        <div class="winning-gap">Winning Gap: 6</div>
      </div>

      <div class="points aka-points">
        <button>1C</button>
        <button>2C</button>
        <button>3C</button>
        <button>HC</button>
        <button>H</button>
        <button>S</button>
        <button class="penalty">K</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
